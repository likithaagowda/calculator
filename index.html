<!DOCTYPE html>

<head>
    <title>CALCULATOR</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="cal">CALCULATOR</div>


        <div class="resultbox">
            <input type="text" id="quantity" name="quantity" type="tel" inputmode="numeric" placeholder="0" />
        </div>

        <div class="container">

            <div class="row">
                <button class="mybtn">7</button>
                <button class="mybtn">8</button>
                <button class="mybtn">9</button>
                <button class="mybtn" id="clr" style="width: 70px;">DEL</button>
            </div>

            <div class="row">
                <button class="mybtn">4</button>
                <button class="mybtn">5</button>
                <button class="mybtn">6</button>
                <button class="mybtn">+</button>
            </div>

            <div class="row">
                <button class="mybtn">1</button>
                <button class="mybtn">2</button>
                <button class="mybtn">3</button>
                <button class="mybtn">-</button>
            </div>

            <div class="row">
                <button class="mybtn">.</button>
                <button class="mybtn">0</button>
                <button class="mybtn">/</button>
                <button class="mybtn">*</button>
            </div>

            <div class="row">
                <button class="mybtn" id="clr">RESET</button>
                <button class="mybtn" style="width: 160px; background-color: #D13F30; color: white;">=</button>

            </div>


        </div>

    </main>


    <script src="./script.js"></script>


</body>
